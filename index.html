<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Interaction</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Jumma AI </h1>
      <p>Ба саволҳои исломии шумо ҷавоб мегуям!</p>
    </header>

    <main>
      <form id="aiForm">
        <label for="question">Саволатонро пурсед:</label>
        <input type="text" id="question" name="question" placeholder="Саволатонро нависед....." required>
        <button type="submit">Ҷавоби Jumma AI</button>
      </form>

      <div id="response" class="response">
        <p><strong>Jumma AI:</strong> <span id="answer"></span></p>
      </div>
    </main>

    <footer>
      <p>&copy; 2024 Ҳуқуқҳо ҳимоя шудаанд</p>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
